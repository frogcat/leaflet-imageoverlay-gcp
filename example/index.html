<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>leaflet-imageoverlay-gcp</title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-hash@0.2.1/leaflet-hash.js"></script>
  <script src="https://frogcat.github.io/canvas-morph/canvas-morph.js"></script>
  <script src="../leaflet-imageoverlay-gcp.js"></script>
</head>

<body>
  <div id="map" style="position:absolute;top:0;left:0;right:0;bottom:0;"></div>
  <script>
    var map = L.map("map", {
      maxZoom: 20,
      center: [35.61748, 139.62071],
      zoom: 14
    });

    L.tileLayer("https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg", {
      attribution: "<a href='http://maps.gsi.go.jp/development/ichiran.html'>GSI</a>",
      maxNativeZoom: 18,
      maxZoom: 20
    }).addTo(map);

    L.imageOverlay.gcp("nico.jpg", [{
      latlng: L.latLng(35.61736941442134, 139.6207916736603),
      imagePoint: L.point(0, 0)
    }, {
      latlng: L.latLng(35.61975041154645, 139.62951421737674),
      imagePoint: L.point(2072, 0)
    }, {
      latlng: L.latLng(35.614744130299314, 139.63157415390017),
      imagePoint: L.point(2072, 1460)
    }, {
      latlng: L.latLng(35.61232809502016, 139.62283015251163),
      imagePoint: L.point(0, 1460)
    }], {
      opacity: 0.75
    }).on("click", function(e) {
      console.log(e);
    }).addTo(map);
  </script>
</body>

</html>
